<script>
function dodawanie()
{
var a = +document.getElementById("a").value ;
var b = +document.getElementById("b").value ;
document.getElementById("wynik").innerHTML ="wartość: "+ (a+b);
}
function odejmowanie()
{
var a = +document.getElementById("a").value ;
var b = +document.getElementById("b").value ;
document.getElementById("wynik").innerHTML ="wartość: "+ (a-b);
}
function mnozenie()
{
var a = +document.getElementById("a").value ;
var b = +document.getElementById("b").value ;
document.getElementById("wynik").innerHTML ="wartość: "+ (a*b);
}
function dzielenie()
{
var a = +document.getElementById("a").value ;
var b = +document.getElementById("b").value ;
document.getElementById("wynik").innerHTML ="wartość: "+ (a / b);

}
function potegowanie()
{
var a = +document.getElementById("a").value ;
var b = +document.getElementById("b").value ;
document.getElementById("wynik").innerHTML ="wartość: "+ Math.pow(a,b);

}
